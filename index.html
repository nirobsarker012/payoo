<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Payoo-Homepage</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="font-outfit bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header class="border-b border-[rgba(8,8,8,0.5)] bg-white">
        <div class="container">
          <!-- NAVBAR SECTION -->
          <nav class="flex items-center justify-between pb-2">
            <!-- NAV-LOGO -->
            <div class="flex items-center gap-[8px]">
              <img src="./assets/Group.png" alt="payoo" class="w-[50px]" />
              <div class="">
                <span class="text-[#080808] block font-extrabold text-[18px]"
                  >$45000</span
                >
                <p class="mt-[3px] text-[rgba(8,8,8,0.5)]">Available Balance</p>
              </div>
            </div>
            <!-- LOGOUT BTN -->
            <div class="">
              <button
                class="inline-flex gap-[6px] border border-[rgba(8,8,8,0.1)] text-[rgba(8,8,8,0.5)] px-[10px] py-[8px] rounded-[8px]"
              >
                <img src="./assets/Frame.svg" alt="" class="" />Log Out
              </button>
            </div>
          </nav>
        </div>
      </header>

      <!--Hero Section -->
      <section class="py-[30px] bg-white">
        <div class="container">
          <!-- Hero header -->
          <div class="">
            <h2 class="text-[#080808] font-bold text-[24px] mb-[8px]">
              <span class="">âœ¨</span> Welcome to Payoo!
            </h2>
            <p class="text-[rgba(8,8,8,0.5)] text-[16px] w-[380px] mb-[20px]">
              Enjoy easy and convenient financial services with us. Cashout
              charge is low and
            </p>
          </div>
          <!-- Hero Content -->
          <div class="flex flex-col gap-3">
            <!-- Content -1 -->
            <div class="flex justify-between flex-grow-0">
              <div
                class="border border-[rgba(8,8,8,0.5)] rounded-[12px] hover:border hover:border-[#0874F2] duration-200"
              >
                <div
                  class="flex flex-col justify-center items-center py-[18px] px-[24px]"
                >
                  <img src="./assets/wallet1.png" alt="" class="" />
                  <p
                    class="text-[14px] text-[rgba(8,8,8,0.7)] hover:text-[#0874F2] duration-200"
                  >
                    Add Money
                  </p>
                </div>
              </div>
              <div
                class="border border-[rgba(8,8,8,0.5)] rounded-[12px] hover:border hover:border-[#0874F2] duration-200"
              >
                <div
                  class="flex flex-col justify-center items-center w-[118px]"
                >
                  <img src="./assets/send1.png" alt="" class="pt-4" />
                  <p
                    class="text-[14px] text-[rgba(8,8,8,0.7)] hover:text-[#0874F2] duration-200"
                  >
                    Cash Out
                  </p>
                </div>
              </div>
              <div
                class="border border-[rgba(8,8,8,0.5)] rounded-[12px] hover:border hover:border-[#0874F2] duration-200"
              >
                <div
                  class="flex flex-col justify-center items-center w-[118px]"
                >
                  <img src="./assets/money1.png" alt="" class="pt-4" />
                  <p
                    class="text-[14px] text-[rgba(8,8,8,0.7)] hover:text-[#0874F2] duration-200"
                  >
                    Transfer Money
                  </p>
                </div>
              </div>
            </div>
            <!-- Content -2 -->
            <div class="flex justify-between flex-shrink-0">
              <div
                class="border border-[rgba(8,8,8,0.5)] rounded-[12px] hover:border hover:border-[#0874F2] duration-200"
              >
                <div
                  class="flex flex-col justify-center items-center w-[118px]"
                >
                  <img src="./assets/bonus1.png" alt="" class="pt-4" />
                  <p
                    class="text-[14px] text-[rgba(8,8,8,0.7)] hover:text-[#0874F2] duration-200"
                  >
                    Get Bonus
                  </p>
                </div>
              </div>
              <div
                class="border border-[rgba(8,8,8,0.5)] rounded-[12px] hover:border hover:border-[#0874F2] duration-200"
              >
                <div
                  class="flex flex-col justify-center items-center w-[118px]"
                >
                  <img src="./assets/purse1.png" alt="" class="pt-4" />
                  <p
                    class="text-[14px] text-[rgba(8,8,8,0.7)] hover:text-[#0874F2] duration-200"
                  >
                    Pay Bill
                  </p>
                </div>
              </div>
              <div
                class="border border-[rgba(8,8,8,0.5)] rounded-[12px] hover:border hover:border-[#0874F2] duration-200"
              >
                <div
                  class="flex flex-col justify-center items-center w-[118px] py-4"
                >
                  <img src="./assets/transaction1.png" alt="" class="" />
                  <p
                    class="text-[14px] text-[rgba(8,8,8,0.7)] hover:text-[#0874F2] duration-200"
                  >
                    Transactions
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <main class="py-9">
        <section class="">
          <div class="container">
            <h3 class="font-semibold text-[18px] mb-4">Add Money</h3>
            <!-- Input Section -->
            <div class="bg-white p-[20px] rounded-[24px]">
              <div class="flex flex-col gap-2">
                <label for="" class="text-[rgba(8,8,8,0.7)] text-[14px]">
                  Select A Bank
                </label>
                <select
                  name=""
                  id=""
                  class="bg-gray-200 py-[8px] px-[14px] rounded-[32px]"
                >
                  <option
                    value=""
                    class="text-[rgba(8,8,8,0.4)]"
                    disabled
                    selected
                    hidden
                  >
                    Select Bank
                  </option>
                  <option>Bkash</option>
                  <option>Nagad</option>
                  <option>Rocket</option>
                  <option>Upai</option>
                </select>
              </div>

              <div class="flex flex-col gap-2 mt-[8px]">
                <label for="" class="text-[rgba(8,8,8,0.7)] text-[14px]"
                  >Bank Account Number</label
                >
                <input
                  type="number"
                  class="bg-gray-200 py-[8px] px-[14px] rounded-[32px] outline-none"
                  placeholder="Enter 11 digit account number"
                />
              </div>

              <div class="flex flex-col gap-2 mt-[8px]">
                <label for="" class="text-[rgba(8,8,8,0.7)] text-[14px]"
                  >Amount to Add</label
                >
                <input
                  type="number"
                  class="bg-gray-200 py-[8px] px-[14px] rounded-[32px] outline-none"
                  placeholder="Add Amount to withdraw"
                />
              </div>

              <div class="flex flex-col gap-2 mt-[8px]">
                <label for="" class="text-[rgba(8,8,8,0.7)] text-[14px]"
                  >Pin Number</label
                >
                <input
                  type="number"
                  class="bg-gray-200 py-[8px] px-[14px] rounded-[32px] outline-none"
                  placeholder="Enter 4 digit pin number"
                />
              </div>
            </div>
          </div>
        </section>
      </main>
    </section>
  </body>
</html>
